<mat-sidenav-container class="example-container h-100">
  <mat-sidenav opened mode="side">
    <mat-list>
      <h3 matSubheader>Interfejsy i klasy</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'interfaces'">Interfejs</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'classes'">Klasa</button>
      </mat-list-item>

      <h3 matSubheader>Moduły i komponenty</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'moduleComponent/modules'">Moduł</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'moduleComponent/components'">Komponent</button>
      </mat-list-item>

      <h3 matSubheader>Dyrektywy ngClass i ngStyle</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'ngStyleNgClassModule/ngClass'">ngClass</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'ngStyleNgClassModule/ngStyle'">ngStyle</button>
      </mat-list-item>

      <h3 matSubheader>Dyrektywy strukturalne</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'ngIf'">ngIf</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'ngFor'">ngFor</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'ngSwitch'">ngSwitch</button>
      </mat-list-item>

      <h3 matSubheader>Komunikacja między komponentami</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'componentComunication/relatedComponents/description'">Komponenty powiązane
          (rodzic <--> dziecko)
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'componentComunication/unrelatedComponents'">Komponenty niepowiązane</button>
      </mat-list-item>

      <h3 matSubheader>Tworzenie własnych dyrektyw i pipe'ów</h3>
      <mat-list-item>
        <button mat-button [routerLink]="'createDirectiveAndPipes/createDirectives'">Dyrektywy
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'createDirectiveAndPipes/createPipes'">Pipe
        </button>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>
  <app-page>
    <router-outlet></router-outlet>
  </app-page>
</mat-sidenav-container>
